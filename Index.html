<!-- CANVAS PARA PARTICULAS -->
<canvas id="particles"></canvas>

<!-- TELA INICIAL -->
<div class="container fade-in" id="home-screen">
  <div class="glass-card">
    <h1 class="title">Sistema Reprodutor Feminino</h1>
    <p class="subtitle">Teste seus conhecimentos! 🌷</p>
    <button id="start-btn" class="btn big-btn">Começar Quiz</button>
    <p class="creators">Criadores: Rodrigo, Isabela, Flávia, Thaynna e Mikahelly</p>
  </div>
</div>

<!-- TELA DO QUIZ -->
<div class="container hidden fade-in" id="quiz-screen">
  <div class="top-bar">
    <button id="back-btn" class="back-btn">← Voltar</button>
  </div>
  <div class="glass-card">
    <h2 id="question-text" class="question fade-in"></h2>
    <div id="answer-buttons" class="btn-container"></div>
    <button id="next-btn" class="btn hidden fade-in">Próxima Pergunta</button>
  </div>
</div>

<!-- TELA FINAL -->
<div class="container hidden fade-in" id="end-screen">
  <div class="glass-card">
    <h2>🎉 Quiz Finalizado! 🎉</h2>
    <p id="score-text"></p>
    <button id="restart-btn" class="btn">Recomeçar</button>
  </div>
</div>
